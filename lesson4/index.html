<!DOCTYPE html>
<!-- язык -->
<html lang="en">
    <!-- голова -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- название сайта -->
    <title>CSS lesson 1</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
    <!-- цвет фона и текста -->
    <style>
        div {
            background: #adff2f;
            color: #ffae00;
            width: 200px;
            height: 200px;
        }

        .block {
            background: #000000;
        }

    </style>
</head>
<!-- тело -->
<body>
    <!-- блочный и строчный текст -->
    <div>блочный</div>
    <!-- атрибут класс -->
    <div class="block" >Синий</div>
    <span>строчный</span> 
    
    </body>

</html>
